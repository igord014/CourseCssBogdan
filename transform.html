<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Examples</title>
    <style>
        .example {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
        }

        /* Смещение */
        .translate {
            transform: translate(50px, 50px);
        }

        /* Масштабирование */
        .scale {
            transform: scale(1.5, 0.5);
        }

        /* Поворот */
        .rotate {
            transform: rotate(45deg);
        }

        /* Наклон */
        .skew {
            transform: skewX(30deg);
        }

        /* Комбинация трансформаций */
        .combination {
            transform: translate(50px, 50px) rotate(45deg) scale(1.5, 0.5) skewX(30deg);
        }
    </style>
</head>
<body>
    <div class="example translate"></div>
    <div class="example scale"></div>
    <div class="example rotate"></div>
    <div class="example skew"></div>
    <div class="example combination"></div>
</body>
</html>
